<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa Stay22 â€” Iframe</title>
  <meta name="description" content="Mappa Stay22 via iframe, centrata genericamente sull'Europa.">
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #f5f7fb; }
    .wrap {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
    noscript {
      position: absolute; top: 0; left: 0; right: 0;
      background: #fff3cd; color: #7a5d00; border-bottom: 1px solid #ffe69c;
      padding: 12px 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
    }
  </style>
</head>
<body>
  <noscript>Per vedere la mappa, abilita JavaScript.</noscript>
  <div class="wrap">
    <!-- Usa esattamente l'ID di embed fornito; i parametri extra verranno ignorati se non supportati -->
    <iframe
      id="stay22-iframe"
      title="Stay22 Map"
      src="https://www.stay22.com/embed/68e8fcb7f4d245d834fd42c2?autoSearch=false&lat=54&lng=15"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
