<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Travirae — Voli</title>
  <link rel="preconnect" href="https://autocomplete.travelpayouts.com" crossorigin>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container bar">
      <a class="brand" href="./">✈️ Travirae</a>
      <nav class="nav">
        <a href="./">Flights</a>
        <a href="stays.html">Hotels</a>
        <a href="transport.html">Transport</a>
        <a href="deals.html">Deals</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="hero">Find your next Vacation stay.</h1>

    <section class="search-card">
      <div class="tabs">
        <button class="tab active" disabled>On‑site (Travirae)</button>
      </div>

      <form id="searchForm" class="grid">
        <div class="field">
          <label for="originInput">Origin</label>
          <input id="originInput" placeholder="es. Milano (MXP)" autocomplete="off">
          <div id="originList" class="dropdown"></div>
        </div>

        <div class="field">
          <label for="destInput">Destination</label>
          <input id="destInput" placeholder="es. Bangkok (BKK)" autocomplete="off">
          <div id="destList" class="dropdown"></div>
        </div>

        <div class="field">
          <label for="departInput">Departure</label>
          <input id="departInput" type="date">
        </div>

        <div class="field">
          <label for="returnInput">Return (optional)</label>
          <input id="returnInput" type="date">
        </div>

        <div class="field">
          <label for="paxInput">Passengers</label>
          <select id="paxInput">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="actions">
          <button id="searchBtn" type="submit">Search</button>
        </div>
      </form>

      <div id="infoBar" class="infobar hidden"></div>
      <div id="results" class="results"></div>
    </section>

    <section class="card">
      <h2>Diagnostica rapida</h2>
      <p>
        Se qualcosa non va, apri la <a href="api-test.html">pagina di test API</a>.
      </p>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <span>© <span id="y"></span> Travirae</span>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </div>
  </footer>

  <script defer src="assets/js/main.js"></script>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
