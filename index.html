<title>Travirae — Voli economici, ricerca on‑site</title></head><body>
<header class="header"><div class="bar">
  <a class="brand" href="index.html"><img src="assets/img/logo.svg" alt="Travirae"></a>
  <nav class="nav"><ul>
    <li><a href="index.html" aria-current="page">Home</a></li>
    <li><a href="flights.html" >Flights</a></li>
    <li><a href="api-test.html">API Test</a></li>
  </ul></nav>
</div></header>
<main class="container">
  <section class="hero"><div id="hero-bg" class="hero-bg" style="background-image:url('https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1920&q=80')"></div>
    <div class="overlay">
      <h1>Trova il tuo prossimo volo</h1>
      <div class="card">
        <form id="search-form" autocomplete="off">
          <div class="grid cols-4">
            <div><label>Origin</label><input id="origin" placeholder="MIL / MXP" aria-label="Origin" /></div>
            <div><label>Destination</label><input id="destination" placeholder="LHR / LGW" aria-label="Destination" /></div>
            <div><label>Depart</label><input id="depart" type="date" aria-label="Depart date"/></div>
            <div><label>Return (optional)</label><input id="return" type="date" aria-label="Return date"/></div>
          </div>
          <div class="controls" style="margin-top:10px">
            <div><label>Passengers</label><select id="pax"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div>
            <button class="btn btn-primary" type="submit" style="min-width:140px">Search</button>
          </div>
        </form>
      </div>
      <div id="results" class="results" aria-live="polite"></div>
    </div>
  </section>
</main>
