<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stay22 â€” Mappa senza destinazione</title>
  <meta name="description" content="Mappa Stay22 senza destinazione preimpostata; barra di ricerca vuota." />
  <style>
    html, body { height: 100%; margin: 0; }
    #wrap { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="wrap">
    <!--
      IMPORTANTE:
      - Nessun data-address, nessun embed ID 'hash' di Stay22 (che spesso incorpora una destinazione predefinita).
      - Centro neutro su Europa con lat/lng SOLO per l'inquadratura (non popola la barra).
      - auto-search false per non avviare ricerche automatiche.
      - Sostituisci __AFFILIATE_ID__ con il tuo ID.
    -->
    <div id="stay22-map"
         data-affiliateid="__AFFILIATE_ID__"
         data-auto-search="false"
         data-lat="54"
         data-lng="15"
         style="width:100%; height:100%;"></div>

    <script async src="https://www.stay22.com/embed/generic.js"></script>
  </div>
</body>
</html>
