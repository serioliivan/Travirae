<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stay22 - Mappa</title>
  <meta name="description" content="Mappa Stay22 incorporata. Campo destinazione visivamente vuoto (niente testo nella barra di ricerca). Opzionale sub-tracking con ?campaign=..." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="topbar__title">Stay22 - Mappa</div>
      <div class="topbar__hint">Campo destinazione vuoto. (Opzionale) sub-tracking: aggiungi <code>?campaign=TUO_SLUG</code> all'URL.</div>
    </header>

    <div class="widget-wrap">
      <!--
        IMPORTANT:
        - Non cambiare l'embed ID dentro script.js: Ã¨ parte del tracking Stay22.
        - Se usi il parametro campaign per sub-tracking, viene letto dall'URL della pagina e passato all'iframe.
      -->
      <iframe
        id="stay22-widget"
        title="Stay22 Map"
        src="about:blank"
        width="100%"
        height="100%"
        frameborder="0"
        loading="eager"
        referrerpolicy="strict-origin-when-cross-origin"
        allow="geolocation; clipboard-read; clipboard-write"
      ></iframe>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
