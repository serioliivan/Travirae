<!doctype html>
<html lang="it"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Travirae — Cerca Voli + Hotel</title>
<link rel="stylesheet" href="./assets/styles.css"/></head>
<body>
<div class="container"><header class="hero"><div class="badge">Beta • Travelpayouts API</div><h1 class="brand">Travirae</h1>
<p class="tagline">Cerca <b>Voli</b> e <b>Hotel</b> insieme.</p></header>
<section class="card"><form id="search-form"><div class="row">
<div class="span-3"><label>Da (IATA)</label><input id="origin" placeholder="MIL o MXP" required/></div>
<div class="span-3"><label>A (IATA)</label><input id="destination" placeholder="BCN" required/></div>
<div class="span-2"><label>Partenza</label><input type="date" id="depart" required/></div>
<div class="span-2"><label>Ritorno</label><input type="date" id="return"/></div>
<div class="span-2"><label>Adulti</label><input type="number" id="adults" min="1" value="1"/></div>
<div class="span-2"><label>Valuta</label><select id="currency"><option value="EUR">EUR €</option><option value="USD">USD $</option><option value="GBP">GBP £</option></select></div>
<div class="span-6"><button type="submit">Cerca</button><span class="spinner" id="spinner">⟳</span></div>
</div></form></section>
<section class="results"><h2>✈️ Voli</h2><div id="flight-results" class="grid grid-2"></div><hr class="sep"/><h2>🏨 Hotel</h2><div id="hotel-results" class="grid grid-2"></div></section>
<p class="footer helper">Dati cache Travelpayouts. Prezzi/disp. possono variare.</p></div>
<script type="module" src="./js/app.js"></script></body></html>
