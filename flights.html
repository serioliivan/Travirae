<!doctype html><html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/styles.css">
<script defer src="assets/js/main.js"></script>
<title>Flights — Travirae</title></head><body>
<header class="header"><div class="bar">
  <a class="brand" href="index.html"><img src="assets/img/logo.svg" alt="Travirae"></a>
  <nav class="nav"><ul>
    <li><a href="index.html" >Home</a></li>
    <li><a href="flights.html" aria-current="page">Flights</a></li>
    <li><a href="api-test.html">API Test</a></li>
  </ul></nav>
</div></header>
<main class="container">
  <h1>Flights</h1>
  <div class="card">
    <form id="search-form" autocomplete="off">
      <div class="grid cols-4">
        <div><label>Origin</label><input id="origin" placeholder="FCO" /></div>
        <div><label>Destination</label><input id="destination" placeholder="CDG" /></div>
        <div><label>Depart</label><input id="depart" type="date"/></div>
        <div><label>Return (optional)</label><input id="return" type="date"/></div>
      </div>
      <div class="controls" style="margin-top:10px">
        <div><label>Passengers</label><select id="pax"><option>1</option><option>2</option><option>3</option></select></div>
        <button class="btn btn-primary" type="submit" style="min-width:140px">Search</button>
      </div>
    </form>
  </div>
  <div id="results" class="results"></div>
</main>
