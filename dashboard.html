<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Creator — Travirae</title>
  <link rel="icon" href="./img/logo.svg" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="./js/config.js"></script>
  <script defer src="./js/supabaseClient.js"></script>
  <script defer src="./js/auth-header.js"></script>
  <script defer src="./js/dashboard.js"></script>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <img src="./img/logo.svg" alt="Travirae" />
        <span>Travirae</span>
      </div>
      <nav class="links" id="main-nav">
        <a href="./index.html">Cerca</a>
        <a href="./affiliazioni.html">Affiliazioni</a>
        <span id="auth-slot"></span>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>La tua dashboard</h1>
      <p class="muted">Qui trovi il tuo codice <b>ref</b>, i click, le prenotazioni pagate e il tuo payout.</p>
      <div id="infocard" class="infocard"></div>
    </section>

    <section class="card">
      <h2>Riepilogo</h2>
      <div id="summary" class="summary"></div>
    </section>

    <section class="card">
      <h2>Dettaglio mensile</h2>
      <div class="tablewrap">
        <table id="monthly">
          <thead><tr><th>Mese</th><th>Ricavi paid (€)</th><th>Payout (%)</th><th>Da pagare (€)</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container"><span>© 2025 Travirae</span></div>
  </footer>
</body>
</html>
